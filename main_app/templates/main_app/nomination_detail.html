{% extends 'base.html' %}
{% block content %}

<h1>Nomination Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ nomination.name }}</span>
        <p>Result: {{ nomination.result }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'nominations_update' nomination.id %}">Edit</a>
        <a href="{% url 'nominations_delete' nomination.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
